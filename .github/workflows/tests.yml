name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Packages
        run: |
          cd front
          npm ci

      - name: Run Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./front
