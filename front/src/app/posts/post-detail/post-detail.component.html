<div *ngIf="post" class="post-detail container d-flex mt-5">
  <mat-card class="mb-4 me-5">
    <mat-card-title-group class="d-flex justify-content-center text-center">
      <mat-card-title class="mb-4">
        <h1 class="fs-2">{{ post.title }}</h1>
      </mat-card-title>
      <mat-card-subtitle class="fs-4">{{ post.subtitle }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content class="content">
      <div class="p-4">
        <p>{{ post.text }}</p>
      </div>
    </mat-card-content>
    <div class="float-end" *ngIf="showEdit">
      <button mat-raised-button color="primary" class="w25" (click)="onEdit()">Edit</button>
    </div>
  </mat-card>
  <div class="sidebar w-25 d-flex justify-content-center flex-column text-center">
    <span class="sidebar__avatar material-icons mb-2">{{ post.avatar }}</span>
    <div>
      <p class="fs-5 font-italic">
        <em>{{ post.author }}</em>
      </p>
      <p class="fs-7 mb-4">
        {{ post.date }}
      </p>

    </div>
    <div class="text-center">
      <span class="badge bg-secondary ms-1" *ngFor="let tag of post.tags">{{ tag }}</span>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <app-likes [likes]="post.likes" [editable]="true" (likeCallback)="updateLikes(post.id)"></app-likes>
    </div>
  </div>
</div>
